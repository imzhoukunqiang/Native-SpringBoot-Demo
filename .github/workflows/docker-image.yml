name: Spring Boot Docker Image

env:
  IMAGE_NAME: spring-boot-native

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get current datetime
      id: datetime
      run: |
        # Store current date and time in a variable
        echo "timestamp=$(date +'%y%m%d')" >> $GITHUB_OUTPUT
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set VERSION environment variable
      run: |
        echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn -DskipTests=true -B package --file pom.xml
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        platforms: linux/amd64,linux/arm64
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.1.1
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
         ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
         ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:${{ env.VERSION }}

